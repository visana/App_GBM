<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="css/owl.carousel.css">

		<script src="custom.js"></script>
		
		<title>APP GBM</title>
	</head>	
		
	<body>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				$('.title span').text(Cookies.get('novidade-titilo'))
				
				 var url="http://gbm.org.br/app/webservice/ver-novidade.php?novidade=" + Cookies.get('novidade-id');
				 $.getJSON(url,function(result){

					 $.each(result, function(i, field){
						 var conteudo = field.post_content;

						 $("#resultado p").append(conteudo);
					 });
				 });
				
			});
			$( document ).ajaxStop(function() {
				//$('#resultado p').children().appendTo('#resultado p');
			});
		</script>
		
		<section class="title">
			<span></span>
			<a href="novidades.html" style="float: right; vertical-align: middle; color: #fff; font-size: 40px;"><i class="fas fa-angle-left"></i></a>
		</section>
		
		<section id="content">
			<img src="images/loader.gif" id="loader" alt="" style="display: none;">
			<div id="resultado" class="news-list">
				<p></p>
			</div>
			
		</section>
		
	</body>
</html>
