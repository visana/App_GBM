			<script type="text/javascript">
				$(document).ready(function() {
					
					$('#enviar').click(function(){
						
						var keyword = $('#keyword').val();
						var especialidade = $('#especialidade').val();
						var cidade = $('#cidade').val();
						var estado = $('#estado').val();
						
						var url="http://gbm.appsbdrj.kinghost.net/associados.php?texto=" + keyword + "&especialidade=" + especialidade + "&cidade=" + cidade + "&estado=" + estado;
						
						$("#result-asso").empty();
						
						$.getJSON(url,function(result){

							$.each(result, function(i, field){
								if( field.status === "Failed" ) {
									$('#result-asso').html('<span id="erro-login">Nenhum resultado encontrado para sua busca.<span>');
								} else {
									$("#result-asso").append('<div class="result-asso"><img src="' + field.imagem + '" alt="" class="img-result" style="max-height: 170px; border-radius: 10px; max-width: 150px;" /><strong style="color: rgb(233,116,0);">'  + field.nome +  '</strong><br><strong>Especialidade:</strong> ' + field.especialidade + '<br><strong>Telefone:</strong> '  + field.telefone + '<br><strong>CRM:</strong> ' + field.crm + ' / <strong>RQE:</strong> ' + field.rqe +  '<br><strong>Endereço:</strong> ' + field.endereco +  '</br><strong>Cidade:</strong> ' + field.cidade + ' - ' + field.uf + '</div>');
								}
							});

						});
						return false;
						
					});

				});
			</script>
			<img src="images/loader.gif" id="loader" alt="" style="display: none;">
			<div id="result-asso">
				
			</div>
			
		</section>
		
	</body>
</html>
