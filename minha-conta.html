		<title>APP GBM</title>

	<body class="minha-conta">
		
		<script>
			$(document).ready(function(){
				"use strict";	

				$('#header-nome').html(Cookies.get('nome'));
				var str = $('#header-nome').text();
				var res = str.substring(0,1);
				$('#header-initial').append(res);

				$('#header-nome').each(function () { $('#header-initial').append($(this).text().replace(/^(\S+)\s(\S).*/, '$2'));});
				
				$('#logout').click(function(){
					Cookies.remove('nome');
					Cookies.remove('email');
					window.location.replace("index.html");
				});
				
			});
		</script>
		
		<section id="minha-conta-head">
			<span id="header-initial"></span>
			<a href="inicial.html" style="float: right; vertical-align: middle; color: #fff; font-size: 40px;  margin-top: -35px;"><i class="fas fa-angle-left"></i></a>
			<span id="header-nome"></span>
		</section>
		
		
		<section id="content" class="my-acc">	
			
			<a href="ajuda.html"><i class="far fa-comment-alt"></i> Fale conosco</a>
			
			<!--<a href="#" target="_blank"><i class="fas fa-mobile"></i> Avaliar o APP - App Store</a>-->
			
			<a id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
			
		</section>
		
	</body>
