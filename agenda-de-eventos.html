		<title>APP GBM</title>
	</head>	
		
	<body>
		
		<section class="title">
			<span>Pr√≥ximos Eventos</span>
			<a href="por-dentro-do-gbm.html" style="float: right; vertical-align: middle; color: #fff; font-size: 40px;"><i class="fas fa-angle-left"></i></a>
		</section>
		
		<section id="content">

			<script type="text/javascript">
				$(document).ready(function() {
					 var url="http://gbm.org.br/app/webservice/eventos.php";
					 $.getJSON(url,function(result){
						 $.each(result, function(i, field){
							 
							 var titulo = field.post_title;
							 var datai = field.data_inicial;
							 var dataf = field.data_final;
							 
							 if (datai == dataf) {
								$("#listview").append('<li><h4><i class="fas fa-caret-right"></i>' + titulo + '</h4><span class="date"><i class="fas fa-calendar-alt"></i> ' + datai + '</span></li>');
							 } else {
								$("#listview").append('<li><h4><i class="fas fa-caret-right"></i>' + titulo + '</h4><span class="date"><i class="fas fa-calendar-alt"></i> ' + datai + ' a ' + dataf + '</span></li>');
							 }
							 
						 });
					 });
				});
			</script>
			<img src="images/loader.gif" id="loader" alt="" style="display: none;">
			<div id="resultado">
				<ul class="list aviso news-list" id="listview">
				</ul>
			</div>
			
		</section>
		
	</body>
</html>
