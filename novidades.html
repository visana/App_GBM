<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *;" />
		
		<link rel="stylesheet" type="text/css" href="style.css" />
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery-cookie.js"></script>	
		<script src="js/jquery-ui.js"></script> 
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<link rel="stylesheet" href="css/owl.carousel.css">
    	<link rel="stylesheet" href="css/owl.theme.default.css">
		<link rel="stylesheet" href="css/fontawesome.css">
    	<script src="js/owl.carousel.min.js"></script>
		<script src="js/jquery.colorbox-min.js"></script>
		<script src="custom.js"></script>
		
		<title>APP GBM</title>
	</head>	
		
	<body>
		
		<section class="title">
			<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Novidades</span>
			<a href="por-dentro-do-gbm.html" style="float: left; vertical-align: middle; color: #fff; font-size: 40px;"><i class="fas fa-angle-left"></i></a>
		</section>
		
		<section id="content">
			
			<script type="text/javascript">
				$(document).ready(function() {
					 var url="http://gbm.org.br/app/webservice/novidades.php";
					 $.getJSON(url,function(result){

						 $.each(result, function(i, field){
							 var id = field.id;
							 var titulo = field.post_title;
							 var d = field.post_date.slice(0, 10).split('-');   
							 var data = d[2] +'/'+ d[1] +'/'+ d[0];
							 var link = field.guid;
							 
							 // href="ver-novidade.html"
							 
							 $("#listview").append('<li><a href="' + link + '" id=' + id + ' target="_blank"><h4><i class="fas fa-caret-right"></i> ' + titulo + '</h4><span class="date"><i class="fas fa-calendar-alt"></i> ' + data + '</span></a></li>');
						 });
					 });
				});
				$(document).on('click', '#listview a', function() {
					"use strict"; 
					Cookies.set('novidade-id', $(this).attr('id'), { expires: 1 });
					Cookies.set('novidade-titilo' , $(this).text(), { expires: 1 });
				});
			</script>
			<img src="images/loader.gif" id="loader" alt="" style="display: none;">
			<div id="resultado">
				<ul class="list aviso news-list" id="listview">
				</ul>
			</div>
			
		</section>
		
	</body>
</html>
